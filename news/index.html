---
layout: default 
title: news
---
<div class="news">
        <h1>News and Announcements</h1>
        
        <ul class="posts">
          {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }} </span>  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
        
        
</div>
